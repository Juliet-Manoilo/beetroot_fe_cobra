<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <title>CSS shopping list</title>
  </head>
  <body>
    <header>
      <div>
        <h1>CSS Dinner Shopping List</h1>
        <h2>Let's go to the mall!</h2>
      </div>
    </header>
    <main>
      <form>
        <fieldset form="list">
          <ul>
            <li>
              <label>
                <input type="checkbox" />
                <span class="text">
                  A lot of pickles
                  <span class="small"
                    >(for the next lesson about CSS)</span
                  ></span
                >
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                <span class="text">
                  10 apples
                  <span class="small">(for more CSS manipulations)</span></span
                >
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                <span class="text"
                  >20 oranges
                  <span class="small">(because they are awesome)</span></span
                ></label
              >
            </li>
            <li>
              <label>
                <input type="checkbox" />
                <span class="text"
                  >13 plates
                  <span class="small"
                    >(hmm... they always dissapear)</span
                  ></span
                ></label
              >
            </li>
            <li>
              <label>
                <input type="checkbox" />
                <span class="text">15 bentos</span></label
              >
            </li>
            <li>
              <label>
                <input type="checkbox" />
                <span class="text">
                  1 bottle of Sake ^_^
                  <span class="small">(for my friends)</span></span
                ></label
              >
            </li>
          </ul>
          <button class="footer-button" type="submit" form="list">
            Bon Appetit :)
          </button>
        </fieldset>
      </form>
    </main>
  </body>
</html>

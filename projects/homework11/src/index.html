<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Manoilo=homework</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/fav/favicon.ico"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div class="container__card">
        <div class="container__logo-wrapper">
          <img src="./img/logo.png" alt="logo" />
        </div>

        <div class="container__col-left">
          <div class="container__main-foto-wrapper">
            <img src="./img/Nike.png" alt="sneakers" />
          </div>
        </div>
        <div class="container__col-right">
          <h1 class="container__title">Nike SB Stefan Janoski Max</h1>
          <h2 class="container__subtitle">Unisex Skateboarding Shoe</h2>
          <form action="/" class="container__form">
          <ul class="container__list-rating-star">
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
          </ul>
  
            <div class="container__dropdown-size">
              <select
                name="type"
                id="select_type"
                class="container__size-choosing"
              >
                <option value="none" hidden="" class="container__size-button">
                  Size </option>
                </option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
                <option value="45">45</option>
              </select>
            </div>
            <div class="container__dropdown-size">
              <select
                name="type"
                id="select_type"
                class="container__size-choosing"
              >
                <option value="none" hidden="" class="container__size-button">
                  Qty </option>
                </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <button class="container__btn">Add to cart</button>
            <ul class="container__list-color-choosing">
              <li><label for="color">
                <input type="radio" name="color" id="color" class="container__radio-color">
              <span class="container__radio-color__navy"></span>  
              </label>
              </li>
              <li>
                <label>
                <input type="radio" name="color" id="color" class="container__radio-color">
              <span class="container__radio-color__white"></span>   
              </label>
              </li>
              <li>
                <label>
                <input type="radio" name="color" id="color" class="container__radio-color">
                <span class="container__radio-color__red"></span>
                </label>
              </li>
              <li>
                <label>
                <input type="radio" name="color" id="color" class="container__radio-color">
                <span class="container__radio-color__blue"> </span>
              </label>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </section>

    <script src="js/bundle.js"></script>
  </body>
</html>
